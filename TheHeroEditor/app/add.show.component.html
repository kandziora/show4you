<h1>Here you can add a new show</h1>

<!--<button (click)="addShow()">Add New Show</button>-->
<div *ngIf="addingShow">
    <my-show-detail *ngIf="!selectedShow" (close)="close($event)"></my-show-detail>
</div>
<div *ngIf!="addingShow == true">
    <button (click)="addShow()">Another Show</button>
</div>
