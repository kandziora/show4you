<body>
<div id="map" style="height: 600px; width: 800px;"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 52.50013, lng: 13.421690000000012},
            zoom: 8
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8AJcFWCcvuLGT0mUjaUUJC6uKYy1-c9c&callback=initMap"
        async defer></script>
</body>
</html>
